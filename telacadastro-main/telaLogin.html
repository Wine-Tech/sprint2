<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | STTU</title>
</head>

<body>

    <div class="header">
        <div class="nav">
            <img id="imgLogo" src="./logoempresa.png">
            <ul class="navbar">
                <li><a href="../PrototipoSite-main/index.html">Home</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Sobre nós</a></li>
                <li><a href="#">Contato</a></li>
                <li><a class="login" href="telaLogin.html">Login</a></li>
                <li><a class="cad" href="telaCadastro.html">Cadastre-se</a></li>
            </ul>
        </div>
    </div>


    <div class="container">

        <div class="card">

            <h1>Login</h1>

            <div class="label-float">
                <input id="iptEmail" placeholder=" " required>
                <label for="iptEmail" id="labEmail">E-mail</label>
            </div>

            <div class="label-float">
                <input type="password" id="iptSenha" placeholder=" " required>
                <label for="iptSenha" id="labSenha">Senha</label>
            </div>

            <div id="divMsgErro" class="msgErro">
            </div>

            <div class="justify-center">
                <button id="btnLogin" onclick="enter()">Entrar</button>
            </div>

        </div>

    </div>
</body>

</html>
<script>
    function enter(){
        var login = (iptEmail.value);
        var senha = (iptSenha.value); 
        if(login == "luma" && senha == "123"){
            document.getElementById("btnLogin").onclick =
                location.href = "../dashboardchartjs/index.html"; 
        } else{
            divMsgErro.innerHTML = 'Usuário ou senha incorretos';
        } 
    }

</script>
